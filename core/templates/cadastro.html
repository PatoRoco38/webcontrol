{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="success-message">{{ success }}</div>
        {% endif %}
        <form method="post" action="{% url 'cadastro' %}">
            {% csrf_token %}
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="usuario">Criar nome de usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Criar senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <div class="btn-group">
                <button type="button" class="btn-back" onclick="window.location.href='{% url 'login' %}'">Voltar à tela de login</button>
                <button type="submit" class="btn-confirm">Confirmar cadastro</button>
            </div>

            <script src="{% static 'js/scripts.js' %}"></script>
        </form>
    </div>
</body>
</html>
